<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>ToDo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list class="animated bounceInUp">
    
    <ion-item *ngIf="tasks.length < 1">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>

    
    <ion-reorder-group disabled="false" (ionItemReorder)="onReorderItems($event)">
    
      <ion-item-sliding *ngFor="let task of tasks">

        <ion-item (click)="openActions(task)">

          <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
          <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
          <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
          <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
          <ion-reorder slot="end" ></ion-reorder>

        </ion-item>
    

        <ion-item-options side="start">

          <ion-item-option color="light" (click)="delete(task)">
            <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
          </ion-item-option>

        </ion-item-options>
        
        <ion-item-options side="end">

          <ion-item-option *ngIf="task.done" color="light" (click)="picture()">
            <ion-icon slot="icon-only" name="camera" color="secondary"></ion-icon>
          </ion-item-option>

        </ion-item-options>

      </ion-item-sliding>

    </ion-reorder-group>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="deleteAll(tasks)" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
